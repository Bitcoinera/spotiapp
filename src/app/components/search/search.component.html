<div class="row">
  <div class="col">
    <input #searchQuery (keyup)="search(searchQuery.value)" type="text" class="form-control" placeholder="Search artist...">
  </div>
</div>

<app-error *ngIf="error && errorMessage !== 'No search query'" [error]="errorMessage" class="m-3"></app-error>
<app-cards [items]="artists" [search]="true" class="m-5"></app-cards>
